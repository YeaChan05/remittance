databaseChangeLog:
  - include:
      file: db/changelog/member/db.changelog-initial-schema.yaml
  - changeSet:
      id: member-initial-data
      author: remittance-member
      changes:
        - sqlFile:
            dbms: mysql
            encoding: UTF-8
            endDelimiter: ';'
            path: db/changelog/member/data.sql
            splitStatements: true
            stripComments: false
