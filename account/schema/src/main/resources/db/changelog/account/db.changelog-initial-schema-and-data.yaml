databaseChangeLog:
  - include:
      file: db/changelog/account/db.changelog-initial-schema.yaml
  - changeSet:
      id: account-initial-data
      author: remittance-account
      changes:
        - sqlFile:
            dbms: mysql
            encoding: UTF-8
            endDelimiter: ';'
            path: db/changelog/account/data.sql
            splitStatements: true
            stripComments: false
